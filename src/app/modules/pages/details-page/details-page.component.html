<div class="component details-page">
  <div [ngStyle]="{'background-image': 'url(' + selectedBook.fullThumbnail + ')'}" class="thumbnail-block">
    <div class="thumbnail">
      <img [src]="selectedBook.fullThumbnail" alt="">
    </div>

    <div class="favorite-btn">
      <button (click)="onFavoriteClick()" [color]="isFavorite ? 'warn' : 'primary'" mat-mini-fab>
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>

  <ul class="information">
    <li class="row">
      <label>Title</label>
      <label [title]="selectedBook.title">{{ selectedBook.title | textRestriction: 45 }}</label>
    </li>
    <li class="row">
      <label>Categories</label>
      <label>{{ selectedBook.categories }}</label>
    </li>
    <li class="row">
      <label>Authors</label>
      <label>{{ selectedBook.authors }}</label>
    </li>
    <li class="row">
      <label>Publish Date</label>
      <label>{{ selectedBook.publishedDate }}</label>
    </li>
    <li class="row">
      <label>Language</label>
      <label>{{ selectedBook.language }}</label>
    </li>
    <li class="row">
      <label>Rating</label>
      <label>{{ selectedBook.averageRating || 'N/A' }}</label>
    </li>
    <li class="row">
      <label>Instant Link</label>
      <label>{{ selectedBook.buyLink || 'N/A' }}</label>
    </li>
    <li class="row">
      <label>Description</label>
      <p>{{ selectedBook.description }}</p>
    </li>
  </ul>
</div>
